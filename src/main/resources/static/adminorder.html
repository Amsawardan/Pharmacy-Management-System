<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Pharmacy | Orders</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .order-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            padding: 15px;
        }
        .order-card h3 {
            margin: 0;
            font-size: 1.2em;
            color: #264653;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-details {
            margin: 5px 0;
            font-size: 0.95em;
            color: #555;
        }
        .items-container {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.35s ease;
            border-top: 1px solid #eee;
            margin-top: 10px;
            padding-top: 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 0.95em;
        }
        .toggle-btn, .update-btn, .delete-btn {
            font-size: 0.9em;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
            margin-top: 8px;
            padding: 0;
        }
        .toggle-btn { color: #0077cc; }
        .update-btn { color: #2a9d8f; margin-right: 10px; }
        .delete-btn { color: #e76f51; }

        .order-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .order-input input {
            padding: 5px 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.9em;
            flex: 1;
        }
    </style>
</head>
<body>
<header>
    <h1>üßæ Raj Pharmacy Orders</h1>
    <p>Order History</p>
</header>

<main>
    <div id="order-container" class="order-container"></div>
</main>

<script>
    async function loadOrders() {
        try {
            const res = await fetch("http://localhost:8082/orders");
            const orders = await res.json();
            const container = document.getElementById("order-container");
            container.innerHTML = "";

            if (orders.length === 0) {
                container.innerHTML = "<p style='text-align:center;color:#555;'>No orders found.</p>";
                return;
            }

            orders.forEach(order => {
                const card = document.createElement("div");
                card.classList.add("order-card");

                const itemsContainer = document.createElement("div");
                itemsContainer.classList.add("items-container");

                if (order.items && order.items.length > 0) {
                    order.items.forEach(item => {
                        const itemDiv = document.createElement("div");
                        itemDiv.classList.add("item");
                        itemDiv.innerHTML = `
                            <span>üíä ${item.medicineName} x${item.quantity}</span>
                            <span>LKR ${item.price * item.quantity}</span>
                        `;
                        itemsContainer.appendChild(itemDiv);
                    });
                }

                const toggleBtn = document.createElement("button");
                toggleBtn.classList.add("toggle-btn");
                toggleBtn.textContent = "Show Items";
                toggleBtn.addEventListener("click", () => {
                    if (itemsContainer.style.maxHeight === "0px" || itemsContainer.style.maxHeight === "") {
                        itemsContainer.style.maxHeight = itemsContainer.scrollHeight + "px";
                        toggleBtn.textContent = "Hide Items";
                    } else {
                        itemsContainer.style.maxHeight = "0px";
                        toggleBtn.textContent = "Show Items";
                    }
                });

                // Address and Contact Inputs
                const orderInputsDiv = document.createElement("div");
                orderInputsDiv.classList.add("order-input");
                const addressInput = document.createElement("input");
                addressInput.type = "text";
                addressInput.value = order.address || "N/A";
                addressInput.placeholder = "Enter address";
                const contactInput = document.createElement("input");
                contactInput.type = "text";
                contactInput.value = order.contactNumber || "N/A";
                contactInput.placeholder = "Enter contact number";
                orderInputsDiv.appendChild(addressInput);
                orderInputsDiv.appendChild(contactInput);

                // Update and Delete buttons
                const updateBtn = document.createElement("button");
                updateBtn.classList.add("update-btn");
                updateBtn.textContent = "Update";
                updateBtn.addEventListener("click", async () => {
                    const updatedOrder = {
                        ...order,
                        address: addressInput.value.trim(),
                        contactNumber: contactInput.value.trim()
                    };
                    try {
                        await fetch(`http://localhost:8082/orders`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(updatedOrder)
                        });
                        alert("Order updated successfully!");
                        loadOrders();
                    } catch (err) {
                        console.error(err);
                        alert("Failed to update order.");
                    }
                });

                const deleteBtn = document.createElement("button");
                deleteBtn.classList.add("delete-btn");
                deleteBtn.textContent = "Delete";
                deleteBtn.addEventListener("click", async () => {
                    if (!confirm("Are you sure you want to delete this order?")) return;
                    try {
                        await fetch(`http://localhost:8082/orders/${order.orderId}`, { method: "DELETE" });
                        alert("Order deleted successfully!");
                        loadOrders();
                    } catch (err) {
                        console.error(err);
                        alert("Failed to delete order.");
                    }
                });

                card.innerHTML = `
                    <h3>Order ID: ${order.orderId} <span>LKR ${order.orderVal}</span></h3>
                    <p class="order-details">Total Items: ${order.orderQuantity}</p>
                `;
                card.appendChild(toggleBtn);
                card.appendChild(itemsContainer);
                card.appendChild(orderInputsDiv);
                card.appendChild(updateBtn);
                card.appendChild(deleteBtn);

                container.appendChild(card);
            });
        } catch (err) {
            console.error(err);
            document.getElementById("order-container").innerHTML = "<p style='text-align:center;color:red;'>‚ö†Ô∏è Failed to load orders.</p>";
        }
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
</script>
</body>
</html>
