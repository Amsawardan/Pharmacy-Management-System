<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            margin-bottom: 30px;
        }

        button {
            margin: 8px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output, #form-area {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2196F3;
        }

        form button:hover {
            background-color: #1E88E5;
        }

        form button.delete {
            background-color: #f44336;
        }

        form button.delete:hover {
            background-color: #d32f2f;
        }

        .user-card {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<h1>User Management</h1>

<div class="buttons">
    <button onclick="showCreateForm()">Create</button>
    <button onclick="showReadForm()">Read</button>
    <button onclick="showUpdateForm()">Update</button>
    <button onclick="showDeleteForm()">Delete</button>
</div>

<div id="form-area"></div>
<div id="output"></div>

<script>
    const API_BASE = "http://localhost:8081/user";
    const output = document.getElementById("output");
    const formArea = document.getElementById("form-area");

    // ================== CREATE ==================
    function showCreateForm() {
        formArea.innerHTML = `
            <h3>Create New User</h3>
            <form id="createForm">
                <input type="text" id="userName" placeholder="Name" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <input type="text" id="userAddress" placeholder="Address" required>
                <button type="submit">Create User</button>
            </form>
        `;

        document.getElementById("createForm").onsubmit = function(e) {
            e.preventDefault();

            const newUser = {
                name: document.getElementById("userName").value,
                email: document.getElementById("userEmail").value,
                password: document.getElementById("userPassword").value,
                address: document.getElementById("userAddress").value
            };

            fetch(API_BASE, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newUser)
            })
            .then(res => res.ok ? "‚úÖ User created successfully!" : "‚ùå Error creating user")
            .then(msg => {
                output.innerText = msg;
                formArea.innerHTML = "";
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== READ ==================
    function showReadForm() {
        formArea.innerHTML = `
            <h3>Read Users</h3>
            <form id="readForm">
                <input type="number" id="readId" placeholder="User ID (leave empty for all)">
                <button type="submit">Fetch</button>
            </form>
        `;

        document.getElementById("readForm").onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById("readId").value.trim();
            const url = id ? `${API_BASE}/${id}` : API_BASE;

            fetch(url)
            .then(res => res.json())
            .then(data => {
                output.innerHTML = "<h3>üìã Result:</h3>";

                if (!data || (Array.isArray(data) && data.length === 0)) {
                    output.innerHTML += "<p>No data found.</p>";
                    return;
                }

                const users = Array.isArray(data) ? data : [data];
                users.forEach(user => {
                    output.innerHTML += `
                        <div class="user-card">
                            <div>
                                <strong>ID:</strong> ${user.id} |
                                <strong>Name:</strong> ${user.name} |
                                <strong>Email:</strong> ${user.email} |
                                <strong>Address:</strong> ${user.address}
                            </div>
                        </div>
                    `;
                });
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== UPDATE ==================
    function showUpdateForm() {
        formArea.innerHTML = `
            <h3>Update User</h3>
            <form id="updateForm">
                <input type="number" id="updateId" placeholder="User ID" required>
                <input type="text" id="updateName" placeholder="New Name" required>
                <input type="email" id="updateEmail" placeholder="New Email" required>
                <input type="password" id="updatePassword" placeholder="New Password" required>
                <input type="text" id="updateAddress" placeholder="New Address" required>
                <button type="submit">Update User</button>
            </form>
        `;

        document.getElementById("updateForm").onsubmit = function(e) {
            e.preventDefault();

            const updatedUser = {
                id: parseInt(document.getElementById("updateId").value),
                name: document.getElementById("updateName").value,
                email: document.getElementById("updateEmail").value,
                password: document.getElementById("updatePassword").value,
                address: document.getElementById("updateAddress").value
            };

            fetch(API_BASE, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedUser)
            })
            .then(res => res.ok ? "‚úÖ User updated successfully!" : "‚ùå Error updating user")
            .then(msg => {
                output.innerText = msg;
                formArea.innerHTML = "";
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== DELETE ==================
    function showDeleteForm() {
        formArea.innerHTML = `
            <h3>Delete User</h3>
            <form id="deleteForm">
                <input type="number" id="deleteId" placeholder="User ID" required>
                <button type="submit" class="delete">Delete User</button>
            </form>
        `;

        document.getElementById("deleteForm").onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById("deleteId").value;

            deleteUser(id);
        };
    }

    // helper function (only used in delete form now)
    function deleteUser(id) {
        fetch(`${API_BASE}/${id}`, {
            method: "DELETE"
        })
        .then(res => res.ok ? "‚úÖ User deleted successfully!" : "‚ùå Error deleting user")
        .then(msg => {
            output.innerText = msg;
            formArea.innerHTML = "";
        })
        .catch(err => output.innerText = "‚ùå " + err);
    }
</script>
</body>
</html>
