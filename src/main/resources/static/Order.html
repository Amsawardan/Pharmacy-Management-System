<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Orders CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
            position: relative; /* Needed for absolute positioning of user button */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            margin-bottom: 30px;
        }

        button {
            margin: 8px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output, #form-area {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2196F3;
        }

        form button:hover {
            background-color: #1E88E5;
        }

        /* User button style */
        #user-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background-color: #FF9800; /* Orange color */
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
        }

        #user-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<!-- User Button -->
<a href="http://localhost:8081/User.html" id="user-btn">User</a>

<h1>Pharmacy Orders</h1>

<div class="buttons">
    <button onclick="showCreateForm()">Create</button>
    <button onclick="showReadForm()">Read</button>
    <button onclick="showUpdateForm()">Update</button>
    <button onclick="showDeleteForm()">Delete</button>
</div>

<!-- Dynamic Form Area -->
<div id="form-area"></div>

<!-- Output / Results -->
<div id="output"></div>

<script>
    const API_BASE = "http://localhost:8081/orders";
    const output = document.getElementById("output");
    const formArea = document.getElementById("form-area");

    // ================== CREATE ==================
    function showCreateForm() {
        formArea.innerHTML = `
                <h3>Create New Order</h3>
                <form id="createForm">
                    <input type="text" id="orderName" placeholder="Order Name" required>
                    <input type="number" id="orderVal" placeholder="Order Value" required>
                    <input type="number" id="orderQuantity" placeholder="Order Quantity" required>
                    <button type="submit">Create Order</button>
                </form>
            `;

        document.getElementById("createForm").onsubmit = function(e) {
            e.preventDefault();

            const newOrder = {
                orderName: document.getElementById("orderName").value,
                orderVal: parseInt(document.getElementById("orderVal").value),
                orderQuantity: parseInt(document.getElementById("orderQuantity").value)
            };

            fetch(API_BASE, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newOrder)
            })
                .then(res => res.ok ? "‚úÖ Order created successfully!" : "‚ùå Error creating order")
                .then(msg => {
                    output.innerText = msg;
                    formArea.innerHTML = "";
                })
                .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== READ ==================
    function showReadForm() {
        formArea.innerHTML = `
                <h3>Read Orders</h3>
                <form id="readForm">
                    <input type="number" id="readId" placeholder="Order ID (leave empty for all)">
                    <button type="submit">Fetch</button>
                </form>
            `;

        document.getElementById("readForm").onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById("readId").value.trim();

            const url = id ? `${API_BASE}/${id}` : API_BASE;

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    output.innerHTML = "<h3>üìã Result:</h3>";

                    if (!data || (Array.isArray(data) && data.length === 0)) {
                        output.innerHTML += "<p>No data found.</p>";
                        return;
                    }

                    const orders = Array.isArray(data) ? data : [data];
                    orders.forEach(order => {
                        output.innerHTML += `
                            <div>
                                <strong>ID:</strong> ${order.orderId} |
                                <strong>Name:</strong> ${order.orderName} |
                                <strong>Value:</strong> ${order.orderVal} |
                                <strong>Quantity:</strong> ${order.orderQuantity}
                            </div>
                            <hr>
                        `;
                    });
                })
                .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== UPDATE ==================
    function showUpdateForm() {
        formArea.innerHTML = `
                <h3>Update Order</h3>
                <form id="updateForm">
                    <input type="number" id="updateId" placeholder="Order ID" required>
                    <input type="text" id="updateName" placeholder="New Order Name" required>
                    <input type="number" id="updateVal" placeholder="New Order Value" required>
                    <input type="number" id="updateQuantity" placeholder="New Quantity" required>
                    <button type="submit">Update Order</button>
                </form>
            `;

        document.getElementById("updateForm").onsubmit = function(e) {
            e.preventDefault();
            const updatedOrder = {
                orderName: document.getElementById("updateName").value,
                orderVal: parseInt(document.getElementById("updateVal").value),
                orderQuantity: parseInt(document.getElementById("updateQuantity").value)
            };
            const orderId = parseInt(document.getElementById("updateId").value);

            fetch(`${API_BASE}/${orderId}`, { // Updated endpoint
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedOrder)
            })
                .then(res => res.ok ? "‚úÖ Order updated successfully!" : "‚ùå Error updating order")
                .then(msg => {
                    output.innerText = msg;
                    formArea.innerHTML = "";
                })
                .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== DELETE ==================
    function showDeleteForm() {
        formArea.innerHTML = `
                <h3>Delete Order</h3>
                <form id="deleteForm">
                    <input type="number" id="deleteId" placeholder="Order ID" required>
                    <button type="submit">Delete Order</button>
                </form>
            `;

        document.getElementById("deleteForm").onsubmit = function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById("deleteId").value);

            fetch(`${API_BASE}/${id}`, { method: "DELETE" })
                .then(res => res.ok ? `‚úÖ Order ${id} deleted successfully!` : "‚ùå Error deleting order")
                .then(msg => {
                    output.innerText = msg;
                    formArea.innerHTML = "";
                })
                .catch(err => output.innerText = "‚ùå " + err);
        };
    }
</script>
</body>
</html>
