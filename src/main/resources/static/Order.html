<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Orders CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            margin-bottom: 30px;
        }

        button {
            margin: 8px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output, #form-area {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #2196F3;
        }

        form button:hover {
            background-color: #1E88E5;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .top-buttons a {
            padding: 10px 18px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
        }

        #user-btn { background-color: #FF9800; }
        #user-btn:hover { background-color: #e68900; }
        #admin-btn { background-color: #9C27B0; }
        #admin-btn:hover { background-color: #7b1fa2; }
        #logout-btn { background-color: #F44336; }
        #logout-btn:hover { background-color: #d32f2f; }
        #medicine-btn { background-color: #4CAF50; }
        #medicine-btn:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="top-buttons">
    <a href="http://localhost:8081/User.html" id="user-btn">User</a>
    <a href="http://localhost:8081/Admin.html" id="admin-btn">Admin</a>
    <a href="http://localhost:8081/Medicine.html" id="medicine-btn">Medicine</a>
    <a href="http://localhost:8081/logout" id="logout-btn">Logout</a>
</div>

<h1>Pharmacy Orders</h1>

<div class="buttons">
    <button onclick="showCreateForm()">Create</button>
    <button onclick="showReadForm()">Read</button>
    <button onclick="showUpdateForm()">Update</button>
    <button onclick="showDeleteForm()">Delete</button>
</div>

<div id="form-area"></div>
<div id="output"></div>

<script>
    const API_BASE = "http://localhost:8081/orders";
    const output = document.getElementById("output");
    const formArea = document.getElementById("form-area");

    // ================== CREATE ==================
    function showCreateForm() {
        formArea.innerHTML = `
            <h3>Create New Order</h3>
            <form id="createForm">
                <input type="text" id="orderName" placeholder="Order Name" required>
                <input type="number" id="orderVal" placeholder="Order Value" min="0" required>
                <input type="number" id="orderQuantity" placeholder="Order Quantity" min="0" required>
                <button type="submit">Create Order</button>
            </form>
        `;

        document.getElementById("createForm").onsubmit = async function(e) {
            e.preventDefault();
            const newOrder = {
                orderName: document.getElementById("orderName").value.trim(),
                orderVal: Number(document.getElementById("orderVal").value),
                orderQuantity: Number(document.getElementById("orderQuantity").value)
            };

            if(!newOrder.orderName || isNaN(newOrder.orderVal) || isNaN(newOrder.orderQuantity)){
                output.innerHTML = `<p style="color:red;">‚ùå Please fill all fields correctly.</p>`;
                return;
            }

            try {
                const res = await fetch(API_BASE, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newOrder)
                });

                if(res.ok){
                    output.innerHTML = `<p style="color:green;">‚úÖ Order created successfully!</p>`;
                    formArea.innerHTML = "";
                } else {
                    const errorText = await res.text();
                    output.innerHTML = `<p style="color:red;">‚ùå Error creating order: ${errorText}</p>`;
                }
            } catch(err) {
                console.error(err);
                output.innerHTML = `<p style="color:red;">‚ùå Network or server error: ${err.message}</p>`;
            }
        };
    }

    // ================== READ ==================
    function showReadForm() {
        formArea.innerHTML = `
            <h3>Read Orders</h3>
            <form id="readForm">
                <input type="number" id="readId" placeholder="Order ID (leave empty for all)">
                <button type="submit">Fetch</button>
            </form>
        `;

        document.getElementById("readForm").onsubmit = async function(e) {
            e.preventDefault();
            const id = document.getElementById("readId").value.trim();
            const url = id ? `${API_BASE}/${id}` : API_BASE;

            try {
                const res = await fetch(url);
                if(!res.ok){
                    output.innerHTML = `<p style="color:red;">‚ùå Order not found.</p>`;
                    return;
                }

                const data = await res.json();
                output.innerHTML = "<h3>üìã Orders:</h3>";

                const orders = Array.isArray(data) ? data : [data];
                orders.forEach(order => {
                    output.innerHTML += `
                        <div>
                            <strong>ID:</strong> ${order.orderId} |
                            <strong>Name:</strong> ${order.orderName} |
                            <strong>Value:</strong> ${order.orderVal} |
                            <strong>Quantity:</strong> ${order.orderQuantity}
                        </div><hr>
                    `;
                });
            } catch(err){
                console.error(err);
                output.innerHTML = `<p style="color:red;">‚ùå Network or server error: ${err.message}</p>`;
            }
        };
    }

    // ================== UPDATE ==================
    function showUpdateForm() {
        formArea.innerHTML = `
            <h3>Update Order</h3>
            <form id="updateForm">
                <input type="number" id="updateId" placeholder="Order ID" required>
                <input type="text" id="updateName" placeholder="New Order Name" required>
                <input type="number" id="updateVal" placeholder="New Order Value" min="0" required>
                <input type="number" id="updateQuantity" placeholder="New Quantity" min="0" required>
                <button type="submit">Update Order</button>
            </form>
        `;

        document.getElementById("updateForm").onsubmit = async function(e) {
            e.preventDefault();
            const orderId = Number(document.getElementById("updateId").value);
            const updatedOrder = {
                orderName: document.getElementById("updateName").value.trim(),
                orderVal: Number(document.getElementById("updateVal").value),
                orderQuantity: Number(document.getElementById("updateQuantity").value)
            };

            if(isNaN(orderId) || !updatedOrder.orderName || isNaN(updatedOrder.orderVal) || isNaN(updatedOrder.orderQuantity)){
                output.innerHTML = `<p style="color:red;">‚ùå Please fill all fields correctly.</p>`;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/${orderId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedOrder)
                });

                if(res.ok){
                    output.innerHTML = `<p style="color:green;">‚úÖ Order updated successfully!</p>`;
                    formArea.innerHTML = "";
                } else {
                    const errorText = await res.text();
                    output.innerHTML = `<p style="color:red;">‚ùå Error updating order: ${errorText}</p>`;
                }
            } catch(err){
                console.error(err);
                output.innerHTML = `<p style="color:red;">‚ùå Network or server error: ${err.message}</p>`;
            }
        };
    }

    // ================== DELETE ==================
    function showDeleteForm() {
        formArea.innerHTML = `
            <h3>Delete Order</h3>
            <form id="deleteForm">
                <input type="number" id="deleteId" placeholder="Order ID" required>
                <button type="submit">Delete Order</button>
            </form>
        `;

        document.getElementById("deleteForm").onsubmit = async function(e) {
            e.preventDefault();
            const id = Number(document.getElementById("deleteId").value);

            if(isNaN(id)){
                output.innerHTML = `<p style="color:red;">‚ùå Please enter a valid Order ID.</p>`;
                return;
            }

            if(!confirm(`Are you sure you want to delete Order ID ${id}?`)) return;

            try {
                const res = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
                if(res.ok){
                    output.innerHTML = `<p style="color:green;">‚úÖ Order ${id} deleted successfully!</p>`;
                    formArea.innerHTML = "";
                } else {
                    const errorText = await res.text();
                    output.innerHTML = `<p style="color:red;">‚ùå Error deleting order: ${errorText}</p>`;
                }
            } catch(err){
                console.error(err);
                output.innerHTML = `<p style="color:red;">‚ùå Network or server error: ${err.message}</p>`;
            }
        };
    }
</script>
</body>
</html>
