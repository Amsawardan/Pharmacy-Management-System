<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #222;
        }

        /* CRUD Buttons */
        .buttons {
            margin-bottom: 30px;
        }

        .buttons button {
            margin: 8px;
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50; /* green for dashboard */
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #43A047;
        }

        /* Form + Output card */
        #output, #form-area {
            margin-top: 20px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Submit button inside forms */
        form button {
            background-color: #2196F3; /* blue for form actions */
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #1976D2;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>

<div class="buttons">
    <button onclick="showCreateForm()">Create</button>
    <button onclick="showReadForm()">Read</button>
    <button onclick="showUpdateForm()">Update</button>
    <button onclick="showDeleteForm()">Delete</button>
</div>

<!-- Dynamic Form Area -->
<div id="form-area"></div>

<!-- Output / Results -->
<div id="output"></div>

<script>
    const API_BASE = "http://localhost:8081/admin";
    const output = document.getElementById("output");
    const formArea = document.getElementById("form-area");

    // ================== CREATE ==================
    function showCreateForm() {
        formArea.innerHTML = `
            <h3><b>Create New Admin</b></h3>
            <form id="createForm">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MANAGER">MANAGER</option>
                    <option value="STAFF">STAFF</option>
                </select>
                <button type="submit">Create Admin</button>
            </form>
        `;

        document.getElementById("createForm").onsubmit = function(e) {
            e.preventDefault();

            const newAdmin = {
                fullName: document.getElementById("fullName").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };

            fetch(`${API_BASE}/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newAdmin)
            })
            .then(res => res.json())
            .then(data => {
                output.innerText = "‚úÖ Admin created successfully!";
                formArea.innerHTML = "";
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== READ ==================
    function showReadForm() {
        formArea.innerHTML = `
            <h3>Read Admins</h3>
            <form id="readForm">
                <input type="number" id="readId" placeholder="Admin ID (leave empty for all)">
                <button type="submit">Fetch</button>
            </form>
        `;

        document.getElementById("readForm").onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById("readId").value.trim();
            const url = id ? `${API_BASE}/${id}` : `${API_BASE}/all`;

            fetch(url)
            .then(res => res.json())
            .then(data => {
                output.innerHTML = "<h3>üìã Admins:</h3>";

                if (!data || (Array.isArray(data) && data.length === 0)) {
                    output.innerHTML += "<p>No admins found.</p>";
                    return;
                }

                const admins = Array.isArray(data) ? data : [data];

                let table = `
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                `;

                admins.forEach(admin => {
                    table += `
                        <tr>
                            <td>${admin.staffID}</td>
                            <td>${admin.fullName}</td>
                            <td>${admin.username}</td>
                            <td>${admin.role}</td>
                        </tr>
                    `;
                });

                table += "</table>";
                output.innerHTML += table;
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== UPDATE ==================
    function showUpdateForm() {
        formArea.innerHTML = `
            <h3>Update Admin</h3>
            <form id="updateForm">
                <input type="number" id="updateId" placeholder="Admin ID" required>
                <input type="text" id="updateFullName" placeholder="New Full Name" required>
                <input type="text" id="updateUsername" placeholder="New Username" required>
                <input type="password" id="updatePassword" placeholder="New Password" required>
                <select id="updateRole" required>
                    <option value="ADMIN">ADMIN</option>
                    <option value="MANAGER">MANAGER</option>
                    <option value="STAFF">STAFF</option>
                </select>
                <button type="submit">Update Admin</button>
            </form>
        `;

        document.getElementById("updateForm").onsubmit = function(e) {
            e.preventDefault();

            const updatedAdmin = {
                staffID: parseInt(document.getElementById("updateId").value),
                fullName: document.getElementById("updateFullName").value,
                username: document.getElementById("updateUsername").value,
                password: document.getElementById("updatePassword").value,
                role: document.getElementById("updateRole").value
            };

            fetch(`${API_BASE}/update/${updatedAdmin.staffID}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(updatedAdmin)
            })
            .then(res => res.json())
            .then(data => {
                output.innerText = "‚úÖ Admin updated successfully!";
                formArea.innerHTML = "";
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }

    // ================== DELETE ==================
    function showDeleteForm() {
        formArea.innerHTML = `
            <h3>Delete Admin</h3>
            <form id="deleteForm">
                <input type="number" id="deleteId" placeholder="Admin ID" required>
                <button type="submit">Delete Admin</button>
            </form>
        `;

        document.getElementById("deleteForm").onsubmit = function(e) {
            e.preventDefault();
            const id = parseInt(document.getElementById("deleteId").value);

            fetch(`${API_BASE}/delete/${id}`, { method: "DELETE" })
            .then(res => res.text())
            .then(msg => {
                output.innerText = "‚úÖ Admin deleted successfully!";
                formArea.innerHTML = "";
            })
            .catch(err => output.innerText = "‚ùå " + err);
        };
    }
</script>
</body>
</html>
