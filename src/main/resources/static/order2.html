<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Pharmacy | Orders</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .order-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            padding: 15px;
        }

        .order-card:hover { transform: translateY(-5px); }

        .order-info h3 { margin: 0 0 8px; color: #264653; }
        .order-details { font-size: 0.9em; color: #555; margin: 2px 0; }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
            transition: 0.3s;
        }

        .btn-add { background-color: #264653; }
        .btn-add:hover { background-color: #2a9d8f; }

        .btn-update { background-color: #e9c46a; color: #264653; }
        .btn-update:hover { background-color: #f4a261; }

        .btn-delete { background-color: #e63946; }
        .btn-delete:hover { background-color: #d62828; }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            position: relative;
        }

        .modal-content h2 { margin-top: 0; color: #264653; text-align:center; }
        .modal-content input {
            width: 100%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc;
        }

        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            font-weight: bold; cursor: pointer; font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>üßæ Raj Pharmacy Orders</h1>
    <p>Manage All Orders</p>
</header>

<main>
    <button class="btn btn-add" onclick="openAddModal()">‚ûï Add New Order</button>
    <div id="order-container" class="order-grid"></div>
</main>

<!-- Modal for Add / Update -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">√ó</span>
        <h2 id="modal-title">Add Order</h2>
        <input type="text" id="orderName" placeholder="Order Name" />
        <input type="number" id="orderVal" placeholder="Order Value" />
        <input type="number" id="orderQuantity" placeholder="Order Quantity" />
        <button class="btn btn-add" onclick="submitOrder()">Submit</button>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8082/orders";
    const container = document.getElementById("order-container");

    let editingOrderId = null;

    // Load Orders
    async function loadOrders() {
        try {
            const res = await fetch(API_URL);
            const orders = await res.json();

            container.innerHTML = "";

            if (orders.length === 0) {
                container.innerHTML = "<p style='text-align:center;color:#555;'>No orders found. Click 'Add New Order' to create one.</p>";
                return;
            }

            orders.forEach(order => {
                const card = document.createElement("div");
                card.classList.add("order-card");

                card.innerHTML = `
                    <div class="order-info">
                        <h3>${order.orderName}</h3>
                        <p class="order-details">üí∞ Value: LKR ${order.orderVal}</p>
                        <p class="order-details">üì¶ Quantity: ${order.orderQuantity}</p>
                        <p class="order-details">Order ID: ${order.orderId}</p>
                        <button class="btn btn-update" onclick="openUpdateModal(${order.orderId}, '${order.orderName}', ${order.orderVal}, ${order.orderQuantity})">‚úèÔ∏è Update</button>
                        <button class="btn btn-delete" onclick="deleteOrder(${order.orderId})">üóë Delete</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (err) {
            container.innerHTML = "<p style='text-align:center;color:red;'>‚ö†Ô∏è Failed to load orders. Check backend connection.</p>";
            console.error(err);
        }
    }

    // Open Add Modal
    function openAddModal() {
        editingOrderId = null;
        document.getElementById("modal-title").innerText = "Add Order";
        document.getElementById("orderName").value = "";
        document.getElementById("orderVal").value = "";
        document.getElementById("orderQuantity").value = "";
        document.getElementById("orderModal").style.display = "flex";
    }

    // Open Update Modal
    function openUpdateModal(id, name, val, quantity) {
        editingOrderId = id;
        document.getElementById("modal-title").innerText = "Update Order";
        document.getElementById("orderName").value = name;
        document.getElementById("orderVal").value = val;
        document.getElementById("orderQuantity").value = quantity;
        document.getElementById("orderModal").style.display = "flex";
    }

    // Close Modal
    function closeModal() {
        document.getElementById("orderModal").style.display = "none";
    }

    // Submit Add or Update
    async function submitOrder() {
        const name = document.getElementById("orderName").value.trim();
        const val = Number(document.getElementById("orderVal").value);
        const quantity = Number(document.getElementById("orderQuantity").value);

        if (!name || !val || !quantity) {
            alert("Please fill all fields!");
            return;
        }

        const orderData = { orderName: name, orderVal: val, orderQuantity: quantity };

        try {
            if (editingOrderId) {
                // Update
                orderData.orderId = editingOrderId;
                await fetch(API_URL, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });
                alert("Order updated!");
            } else {
                // Add
                await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });
                alert("Order added!");
            }

            closeModal();
            loadOrders();
        } catch (err) {
            alert("Failed to submit order. Check backend.");
            console.error(err);
        }
    }

    // Delete Order
    async function deleteOrder(id) {
        if (!confirm("Are you sure you want to delete this order?")) return;
        try {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadOrders();
        } catch (err) {
            alert("Failed to delete order.");
            console.error(err);
        }
    }

    document.addEventListener("DOMContentLoaded", loadOrders);
</script>
</body>
</html>
