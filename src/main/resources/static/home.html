<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Pharmacy | Medicine Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .header-buttons {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .header-btn {
            background-color: #264653;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header-btn:hover { background-color: #2a9d8f; }
        .logout-btn { background-color: #e76f51; }
        .logout-btn:hover { background-color: #d85a3b; }

        .medicine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            gap: 20px;
            padding: 30px;
        }
        .medicine-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }
        .medicine-card:hover { transform: translateY(-5px); }
        .medicine-card img { width: 100%; height: 200px; object-fit: cover; }
        .medicine-info { padding: 15px; flex-grow: 1; }
        .medicine-info h3 { margin: 0 0 8px 0; font-size: 1.2em; color: #264653; }
        .price { color: #e76f51; font-weight: bold; }
        .stock { color: #2a9d8f; font-size: 0.9em; }
        .description { margin-top: 8px; color: #555; font-size: 0.9em; line-height: 1.4em; max-height: 60px; overflow: hidden; }
        .add-cart-btn {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            border-top: 1px solid #eee;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-cart-btn:hover { background-color: #2a9d8f; }

        /* Product modal */
        .product-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .product-modal-content {
            background: white;
            padding: 20px;
            border-radius: 16px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }
        .product-modal-content img {
            width: 100%; height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        .qty-control {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .qty-control button {
            background: #264653;
            color: white;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .qty-control button:hover { background: #2a9d8f; }
        .qty-value {
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .product-total {
            margin-top: 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
        #modal-add-cart {
            width: 100%;
            background-color: #264653;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        #modal-add-cart:hover { background-color: #2a9d8f; }

        /* Cart modal */
        .cart-modal {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        .cart-modal-content {
            background: white;
            width: 400px;
            border-radius: 12px;
            padding: 20px;
            max-height: 80%;
            overflow-y: auto;
        }
        .cart-item { display:flex; justify-content: space-between; align-items: center; margin-bottom:10px; }
        .cart-qty { display:flex; align-items:center; gap:5px; }
        .cart-qty button {
            background:#264653;
            color:white;
            border:none;
            border-radius:8px;
            padding:2px 6px;
            cursor:pointer;
            transition: background 0.3s;
        }
        .cart-qty button:hover { background:#2a9d8f; }
        .cart-total { font-weight:bold; margin-top:10px; text-align:right; font-size:1.1em; }
        .place-order-btn {
            width:100%;
            padding:8px;
            background:#264653;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
            margin-top:10px;
            transition: background 0.3s;
        }
        .place-order-btn:hover { background:#2a9d8f; }

        /* Logout confirmation modal */
        .logout-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 400;
        }
        .logout-modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 300px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .logout-modal-content h3 { margin-bottom: 15px; color: #264653; }
        .logout-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .logout-buttons button {
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .logout-confirm { background: #e76f51; color: white; }
        .logout-cancel { background: #ccc; color: #333; }
        .logout-confirm:hover { background: #d85a3b; }
        .logout-cancel:hover { background: #bbb; }
    </style>
</head>
<body>
<header>
    <h1>ðŸ’Š Raj Pharmacy</h1>
    <p>Available Medicines</p>
    <div class="header-buttons">
        <button class="header-btn" onclick="goToOrder()">Order</button>
        <button class="header-btn" id="cart-button">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
        <button class="header-btn" onclick="goToAccount()">Account</button>
        <button class="header-btn logout-btn" id="logout-btn">Logout</button>
    </div>
</header>

<main>
    <div id="medicine-container" class="medicine-grid"></div>
</main>

<!-- Product Modal -->
<div class="product-modal" id="product-modal">
    <div class="product-modal-content" id="product-modal-content">
        <h3 id="modal-name"></h3>
        <img id="modal-img" src="" alt="">
        <p>Price: LKR <span id="modal-price"></span></p>
        <div class="qty-control">
            <button id="qty-decrease">âˆ’</button>
            <span id="qty-value" class="qty-value">1</span>
            <button id="qty-increase">+</button>
        </div>
        <p class="product-total">Total: LKR <span id="modal-total"></span></p>
        <button id="modal-add-cart">Add to Cart</button>
    </div>
</div>

<!-- Cart Modal -->
<div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: LKR 0</div>
        <button class="place-order-btn" id="place-order">Place Order</button>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="logout-modal" id="logout-modal">
    <div class="logout-modal-content">
        <h3>Are you sure you want to logout?</h3>
        <div class="logout-buttons">
            <button class="logout-cancel" id="cancel-logout">Cancel</button>
            <button class="logout-confirm" id="confirm-logout">Logout</button>
        </div>
    </div>
</div>

<script>
    const API_URL = "http://localhost:8082/api/medicines/list";
    const container = document.getElementById("medicine-container");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let medicines = [];
    let currentModalMedicine = null;
    let modalQty = 1;

    const cartModal = document.getElementById("cart-modal");
    const cartItemsContainer = document.getElementById("cart-items");
    const cartCountElem = document.getElementById("cart-count");
    const cartTotalElem = document.getElementById("cart-total");

    const productModal = document.getElementById("product-modal");
    const modalName = document.getElementById("modal-name");
    const modalImg = document.getElementById("modal-img");
    const modalPrice = document.getElementById("modal-price");
    const modalTotal = document.getElementById("modal-total");
    const qtyValue = document.getElementById("qty-value");
    const qtyIncrease = document.getElementById("qty-increase");
    const qtyDecrease = document.getElementById("qty-decrease");
    const modalAddCartBtn = document.getElementById("modal-add-cart");

    function goToOrder(){ window.location.href="userorder.html"; }
    function goToAccount(){ window.location.href="account.html"; }

    // Logout popup logic
    const logoutModal = document.getElementById("logout-modal");
    document.getElementById("logout-btn").onclick = () => logoutModal.style.display = "flex";
    document.getElementById("cancel-logout").onclick = () => logoutModal.style.display = "none";
    document.getElementById("confirm-logout").onclick = () => window.location.href = "login.html";
    logoutModal.onclick = e => { if(e.target===logoutModal) logoutModal.style.display = "none"; };

    async function loadMedicines(){
        try{
            const res = await fetch(API_URL);
            medicines = await res.json();
            container.innerHTML="";
            medicines.forEach(med=>{
                const card = document.createElement("div");
                card.classList.add("medicine-card");
                const imageUrl = med.imageUrl ? med.imageUrl : "https://cdn-icons-png.flaticon.com/512/2966/2966327.png";
                card.innerHTML=`
                    <img src="${imageUrl}" alt="${med.name}">
                    <div class="medicine-info">
                        <h3>${med.name}</h3>
                        <p class="price">LKR ${med.price}</p>
                        <p class="stock">Stock: ${med.stock}</p>
                    </div>
                    <div class="add-cart-btn" onclick="openModal(${med.id})">Add to Cart</div>
                `;
                container.appendChild(card);
            });
        }catch(e){
            console.error(e);
            container.innerHTML="<p style='color:red;text-align:center;'>Failed to load medicines.</p>";
        }
    }

    function openModal(medId){
        currentModalMedicine = medicines.find(m=>m.id===medId);
        modalQty = 1;
        modalName.textContent = currentModalMedicine.name;
        modalImg.src = currentModalMedicine.imageUrl || "https://cdn-icons-png.flaticon.com/512/2966/2966327.png";
        modalPrice.textContent = currentModalMedicine.price;
        qtyValue.textContent = modalQty;
        modalTotal.textContent = currentModalMedicine.price;
        productModal.style.display = "flex";
    }

    qtyIncrease.onclick = ()=>{ modalQty++; updateModalTotal(); };
    qtyDecrease.onclick = ()=>{ if(modalQty>1){ modalQty--; updateModalTotal(); } };
    function updateModalTotal(){ qtyValue.textContent=modalQty; modalTotal.textContent=currentModalMedicine.price*modalQty; }

    modalAddCartBtn.onclick = ()=>{
        const exist = cart.find(c=>c.id===currentModalMedicine.id);
        if(exist){ exist.quantity += modalQty; }
        else{ cart.push({...currentModalMedicine, quantity: modalQty}); }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        productModal.style.display="none";
    };

    function updateCartCount(){
        cartCountElem.textContent = cart.length;
    }

    document.getElementById("cart-button").onclick = ()=>{
        cartModal.style.display="flex";
        renderCart();
    };

    cartModal.onclick = e=>{ if(e.target===cartModal) cartModal.style.display="none"; };

    function renderCart(){
        cartItemsContainer.innerHTML="";
        let total=0;
        cart.forEach(item=>{
            total += item.price*item.quantity;
            const div = document.createElement("div");
            div.className="cart-item";
            div.innerHTML=`
                <span>${item.name}</span>
                <div class="cart-qty">
                    <button onclick="changeQty(${item.id},-1)">âˆ’</button>
                    <span>${item.quantity}</span>
                    <button onclick="changeQty(${item.id},1)">+</button>
                </div>
                <span>LKR ${item.price*item.quantity}</span>
            `;
            cartItemsContainer.appendChild(div);
        });
        cartTotalElem.textContent="Total: LKR "+total;
    }

    function changeQty(id,delta){
        const item = cart.find(c=>c.id===id);
        if(!item) return;
        item.quantity += delta;
        if(item.quantity<1) item.quantity=1;
        localStorage.setItem("cart",JSON.stringify(cart));
        renderCart();
        updateCartCount();
    }

    document.getElementById("place-order").onclick = async ()=>{
        if(cart.length===0){ alert("Cart is empty!"); return; }
        let orderData = {
            orderName: "Customer Order",
            orderVal: cart.reduce((a,c)=>a+c.price*c.quantity,0),
            orderQuantity: cart.reduce((a,c)=>a+c.quantity,0),
            items: cart.map(c=>({ medicineName: c.name, price: c.price, quantity: c.quantity }))
        };
        try{
            await fetch("http://localhost:8082/orders",{
                method:"POST",
                headers:{ "Content-Type":"application/json" },
                body: JSON.stringify(orderData)
            });
            cart=[];
            localStorage.setItem("cart",JSON.stringify(cart));
            updateCartCount();
            cartModal.style.display="none";
            alert("Order placed successfully!");
        }catch(e){ console.error(e); alert("Failed to place order"); }
    };

    document.addEventListener("DOMContentLoaded", ()=>{
        loadMedicines();
        updateCartCount();
        productModal.onclick = e=>{ if(e.target===productModal) productModal.style.display="none"; };
    });
</script>
</body>
</html>
